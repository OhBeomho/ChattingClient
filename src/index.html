<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
        }

        .chat-bubble {
            border-radius: 20px 20px 20px 1px;
        }

        textarea {
            resize: none;
        }
    </style>
    <title>Chatting</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary" style="min-height: 30px; height: 5%">
        <div class="container-fluid">
            <span class="navbar-brand h1">채팅</span>
            <span class="navbar-text" id="online"></span>
        </div>
    </nav>
    <div class="container-fluid d-none flex-column" style="height: 95%" id="chatting">
        <div class="flex-grow-1 d-flex">
            <div class="container-fluid flex-grow-1 overflow-auto" id="chattingContainer">
                <div id="messageList">
                </div>
            </div>
            <div class="overflow-auto">
                <div class="list-group list-group-flush" id="userList">
                </div>
            </div>
        </div>
        <div class="container-fluid p-3 align-items-center" id="inputContainer">
            <div class="input-group">
                <textarea class="form-control border-primary" aria-label="Enter message" id="inputMessage"></textarea>
                <button class="btn btn-outline-primary" type="button" id="sendButton">전송</button>
            </div>
        </div>
    </div>
    <div class="container-fluid pt-2 text-center" style="height: 95%" id="username">
        <h1>채팅하기</h1>
        <div class="input-group">
            <span class="input-group-text">사용자명 입력</span>
            <input class="form-control" type="text" placeholder="Username" id="inputName">
            <button class="btn btn-primary" type="button" id="enterButton">확인</button>
        </div>
        <div class="small text-secondary">
            이 프로그램은 Node.js <span id="node-version"></span>,
            Chromium <span id="chrome-version"></span>,
            Electron <span id="electron-version"></span> 을 사용중입니다.
        </div>
        <div class="small text-danger" id="error">
        </div>
    </div>

    <script src="../node_modules/socket.io/client-dist/socket.io.js"></script>
    <script type="module" src="./js/script.js"></script>
</body>
</html>
